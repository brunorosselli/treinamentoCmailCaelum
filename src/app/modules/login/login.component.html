<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <article class="demo-card-wide mdl-card mdl-shadow--2dp">
          <header class="mdl-card__title">
            <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
          </header>

          <form (ngSubmit)="handleLogin(formLogin)" #formLogin="ngForm" autocomplete="off"
            class="mdl-card__supporting-text">,

            <section *ngIf="mensagemErro" class="mdl-textfield is-invalid">
              <p class="mdl-textfield__error">
                {{mensagemErro}}
              </p>
            </section>

            <cmail-form-group [campo]="email">
              <input type="email" #email="ngModel" [(ngModel)]="login.email" name="email" cmailFormField requir ed
                autofocus>
              <span class="mdl-textfield__error" *ngIf="email.invalid">
                Informar um email é obrigatório!
              </span>
            </cmail-form-group>

            <cmail-form-group [campo]="senha">
              <input type="password" #senha="ngModel" [(ngModel)]="login.password" name="senha" cmailFormField required
                autofocus>
              <span class="mdl-textfield__error" *ngIf="senha.invalid">
                Informar uma senha é obrigatória!
              </span>
            </cmail-form-group>

            <div class="mdl-card__actions mdl-card--border">
              <a routerLink="/cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Primeiro login? Cadastre-se!
              </a>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
                Entrar
              </button>
            </div>
          </form>

        </article>
      </div>
    </div>
  </main>
</div>
